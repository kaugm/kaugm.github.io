<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="title.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Macro App</title>
</head>
<body>
    <div class="mainContainer">

        <div id="searchContent">
            <div class="header">
                <p>Search</p>
                <form class="searchForm" >
                    <input type="text" placeholder="Search here.." autoComplete="off" id="searchBar" onkeyup=filterItems() />
                </form>
            </div>
            <div id="itemList"></div>
        </div>

    <div id="mealContent">
        <p>Your meal</p>
        <div class="totalsGrid" id="totalsGrid">
            <div class="totalsContainer">
                <div class="totalsImgContainer">
                    
                </div>
                <div class="totalsInfoContainer">
                    <p>kcal</p>
                    <p id="kcalTotal">0</p>
                </div>
            </div>
            <div class="totalsContainer">
                <div class="totalsImgContainer">
                    
                </div>
                <div class="totalsInfoContainer">
                    <p>carbs</p>
                    <p id="carbohydratesTotal">0</p>
                </div>
            </div>
            <div class="totalsContainer">
                <div class="totalsImgContainer">
                    
                </div>
                <div class="totalsInfoContainer">
                    <p>protein</p>
                    <p id="proteinTotal">0</p>
                </div>
            </div>
            <div class="totalsContainer">
                <div class="totalsImgContainer">
                    
                </div>
                <div class="totalsInfoContainer">
                    <p>fat</p>
                    <p id="fatTotal">0</p>
                </div>
            </div>
            <button class="button logButton" onclick=logMacros() >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path fill-rule="nonzero" d="M7 7V3a1 1 0 0 1 1-1h13a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-4v3.993c0 .556-.449 1.007-1.007 1.007H3.007A1.006 1.006 0 0 1 2 20.993l.003-12.986C2.003 7.451 2.452 7 3.01 7H7zm2 0h6.993C16.549 7 17 7.449 17 8.007V15h3V4H9v3zM4.003 9L4 20h11V9H4.003z"/>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <div id="ingredientsContent">
        <p>Ingredients</p>
        <div class="selectedItemsList" id="selectedItemsList">
            <p class="emptyText" id="emptyText"><em>Such emptiness.. WOW.</em></p>
        </div>
    </div>

</div>

<div class="footer">
    <div class="footer-item" onclick="switchTo('meal')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="mealSvg" class="active">
            <g>
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M21 20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.49a1 1 0 0 1 .386-.79l8-6.222a1 1 0 0 1 1.228 0l8 6.222a1 1 0 0 1 .386.79V20zm-2-1V9.978l-7-5.444-7 5.444V19h14z"/>
            </g>
        </svg>
    </div>
    <div class="footer-item" onclick="switchTo('ingredients')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="listSvg">
            <g>
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M18 18v2H6v-2h12zm3-7v2H3v-2h18zm-3-7v2H6V4h12z"/>
            </g>
        </svg>
    </div>
    <div class="footer-item" onclick="switchTo('search')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="searchSvg">
            <g>
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/>
            </g>
        </svg>
    </div>
    <!-- 
    <p id="mealButton" class="active" onclick="switchTo('meal')" >Meal</p>
    <p id="ingredientsButton" onclick="switchTo('ingredients')" > Ingredients</p>
    <p id="searchButton" onclick="switchTo('search')" >Search</p> -->
</div>

<script src="main.js"></script>
<script>
    // LOAD ALL ITEMS
    window.addEventListener("DOMContentLoaded", function() {
        loadItems();
    }, false);
</script>

</body>
</html>
